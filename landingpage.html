<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AILogz</title>
    <style>
        body {
            background-color: #1E1E1E;
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: left;
        }
        .container {
            background-color: #2D2D2D;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 900px;
        }
        .console {
            background-color: #1E1E1E;
            padding: 30px;
            border-radius: 5px;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        .command {
            color: #0AFF0A;
            font-weight: bold;
        }
        .response {
            color: #FFFFFF;
            margin-left: 20px;
        }
        .subscribe {
            font-size: 1.2em;
            margin-top: 30px;
            text-align: center;
        }
        .subscribe input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .subscribe button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #0AFF0A;
            color: #1E1E1E;
            cursor: pointer;
        }
        .subscribe button:hover {
            background-color: #0BD90B;
        }
        .contact {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
        .contact a {
            color: #0AFF0A;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="console" id="console">
            <div class="command">> User: What's happening at AILogz?</div>
            <div class="response" id="response"></div>
        </div>
        <div class="subscribe">
            Stay Informed: Enter your email to receive updates:
            <br>
            <input type="email" placeholder="Your email" id="email">
            <button type="button" onclick="submitEmail()">Submit</button>
        </div>
        <div class="contact">
            info@ailogz.com | Follow us on <a href="#">Twitter</a>
        </div>
    </div>
    <script>
        const responseText = [
            "> AILogz: Stay tuned for our first AI agent!",
            "> AILogz: An AI Agent for DevOps is being built.",
            "> AILogz: Stay tuned for more updates!"
        ];
        const responseElement = document.getElementById('response');
        let currentText = '';
        let index = 0;
        let charIndex = 0;

        function typeEffect() {
            if (index < responseText.length) {
                if (charIndex < responseText[index].length) {
                    currentText += responseText[index].charAt(charIndex);
                    responseElement.innerHTML = currentText;
                    charIndex++;
                    setTimeout(typeEffect, 50); // Typing speed
                } else {
                    currentText += '<br>';
                    charIndex = 0;
                    index++;
                    setTimeout(typeEffect, 500); // Delay before next message
                }
            }
        }

        function submitEmail() {
            const email = document.getElementById('email').value;
            alert('Thank you for subscribing! We will keep you updated at: ' + email);
        }

        window.onload = typeEffect;
    </script>
</body>
</html>
